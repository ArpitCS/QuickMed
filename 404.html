
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <style>

    body {
      font-family: sans-serif; 
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px 0; 
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto; 
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow:
 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      color: #e74c3c; 
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    .logo-container {
      margin-bottom: 20px; 
    }

    .logo-container img {
      max-width: 200px; 
      height: auto;
    }

    a {
      color: #3498db; 
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="your-logo.png" alt="Your Logo"> 
    </div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">Go back to the homepage</a>
  </div>
</body>
</html>
